<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loss Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; }
        .container { display: flex; width: 100%; }
        .image-section { 
            flex: 1; 
            background: url('your-image.jpg') no-repeat center center/cover; 
        }
        .calculator-section { 
            flex: 1; 
            background: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 30px; 
        }
        .calculator-box {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 { color: #1d467c; margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1d467c;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #969286; }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #c9302c;
            background: #D1E1F5;
            padding: 10px;
            border-radius: 6px;
            border-left: 5px solid #1d467c;
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background: #1d467c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            display: block;
        }
        .cta:hover { background: #969286; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="calculator-section">
            <div class="calculator-box">
                <h2>How Much Are Bad Suppliers Costing You?</h2>
                <input type="number" id="monthlyOrders" placeholder="📦 Monthly Orders ($)">
                <input type="number" id="productCost" placeholder="💰 Average Product Cost ($)">
                <input type="number" id="deliveryDelays" placeholder="🚚 Estimated Delivery Delays (%)">
                <input type="number" id="defectiveUnits" placeholder="⚠️ Percentage of Defective Units (%)">
                <input type="number" id="nonCompliance" placeholder="📜 Non-Compliance Risks (%)">
                <button onclick="calculateLoss()">Calculate Loss</button>
                <div id="result"></div>
                <a href="https://globalbasehk.com/" class="cta">Stop the Losses Now – Switch to Trusted Suppliers!</a>
            </div>
        </div>
    </div>
    <script>
        function calculateLoss() {
            let monthlyOrders = parseFloat(document.getElementById("monthlyOrders").value) || 0;
            let productCost = parseFloat(document.getElementById("productCost").value) || 0;
            let deliveryDelays = parseFloat(document.getElementById("deliveryDelays").value) || 0;
            let defectiveUnits = parseFloat(document.getElementById("defectiveUnits").value) || 0;
            let nonCompliance = parseFloat(document.getElementById("nonCompliance").value) || 0;

            let delayLoss = (deliveryDelays / 100) * monthlyOrders * productCost;
            let defectLoss = (defectiveUnits / 100) * monthlyOrders * productCost;
            let complianceLoss = (nonCompliance / 100) * monthlyOrders * productCost;

            let totalLoss = delayLoss + defectLoss + complianceLoss;
            let yearlyLoss = totalLoss * 12;

            document.getElementById("result").innerHTML = 
                `<strong>Potential Loss:</strong><br> 
                 <strong>Monthly:</strong> $${totalLoss.toLocaleString()}<br> 
                 <strong>Yearly:</strong> $${yearlyLoss.toLocaleString()}`;
        }
    </script>
</body>
</html>
